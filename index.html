<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Our Lunar Sanctuary</title>

<style>
body {
    margin: 0;
    background: #000;
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    font-family: 'Georgia', serif;
    color: #cfc6a4;
}

/* Moon */
.moon {
    position: relative;
    width: 35px;
    height: 35px;
    border-radius: 50%;
    background: radial-gradient(circle at 40% 40%, 
        #f7e6b5 0%, 
        #e2b861 60%, 
        #c48c2f 100%);
    animation: breathe 8s ease-in-out infinite;
}

/* Crescent cut */
.moon::after {
    content: "";
    position: absolute;
    width: 35px;
    height: 35px;
    border-radius: 50%;
    background: black;
    left: 10px;
}

/* Breathing */
@keyframes breathe {
    0%, 100% { transform: scale(1); opacity: 0.95; }
    50% { transform: scale(1.03); opacity: 1; }
}

/* Message */
.message {
    position: absolute;
    bottom: 18%;
    font-size: 14px;
    opacity: 0.8;
}
</style>
</head>

<body>
<div class="moon"></div>
<div class="message">You are my peace.</div>
</body>
</html>
