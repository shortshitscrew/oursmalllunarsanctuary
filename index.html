<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Our Lunar Sanctuary</title>

<style>
body {
    margin: 0;
    height: 100vh;
    background: black;
    display: flex;
    justify-content: center;
    align-items: center;
    overflow: hidden;
}

/* Moon container */
.moon {
    position: relative;
    width: 220px;
    height: 220px;
    animation: float 6s ease-in-out infinite;
}

/* Crescent shape */
.moon::before {
    content: "";
    position: absolute;
    width: 100%;
    height: 100%;
    border-radius: 50%;
    background: radial-gradient(circle at 30% 30%, 
        #fff7d6 0%, 
        #f5d27a 30%, 
        #d4a94f 60%, 
        #a87c2f 100%);
    box-shadow: 
        0 0 25px rgba(255, 210, 120, 0.6),
        0 0 60px rgba(255, 180, 80, 0.3);
}

/* Mask to carve crescent */
.moon::after {
    content: "";
    position: absolute;
    width: 100%;
    height: 100%;
    border-radius: 50%;
    background: black;
    transform: translateX(35%);
}

/* Floating animation */
@keyframes float {
    0%, 100% { transform: translateY(0px); }
    50% { transform: translateY(-15px); }
}
</style>
</head>

<body>
<div class="moon"></div>
</body>
</html>
